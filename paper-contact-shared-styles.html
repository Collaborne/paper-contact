<!doctype html>
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="paper-contact-shared-styles">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}

			.item {
				cursor: pointer;
			}

			.icon {
				color: var(--disabled-text-color);
			}

			.text {
				padding-top: 14px;
				padding-bottom: 14px;
				white-space: pre-wrap;
				@apply --paper-font-body1;
			}
		</style>
	</template>
</dom-module>
