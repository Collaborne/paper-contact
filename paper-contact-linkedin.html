<!--
Component for LinkedIn contact details, that triggers the opening of the linkedIn profile on tap.

### Example

```html
<paper-contact-linkedin>https://www.linkedin.com/in/profile</paper-contact-linkedin>
```

@demo demo/index.html
-->
<dom-module id="paper-contact-linkedin">

	<template>
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInBlankTab">
			<paper-ripple fit></paper-ripple>
			<iron-icon class="icon" icon="social:public" item-icon></iron-icon>
			<div class="text">LinkedIn</div>
		</paper-icon-item>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-linkedin',

		behaviors: [
			Polymer.PaperContactBehavior
		],

		// Private methods
		_getTargetUrl: function(content) {
			return content;
		}
	});

})();

</script>
