<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="paper-contact-behavior.html">
<link rel="import" href="paper-contact-shared-styles.html">

<!--
Component for Twitter contact details, that opens the provided twitter profile in a new window on tap.

### Example

```html
<paper-contact-twitter>@profile</paper-contact-twitter>
```

@demo demo/index.html
-->
<dom-module id="paper-contact-twitter">

	<template>
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInBlankTab">
			<paper-ripple fit></paper-ripple>
			<iron-icon class="icon" icon="communication:chat" item-icon></iron-icon>
			<div class="text">Twitter</div>
		</paper-icon-item>

	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-twitter',

		behaviors: [
			Polymer.PaperContactBehavior
		],

		// Private methods
		_getTargetUrl: function(content) {
			return 'https://twitter.com/#!/' + content;
		}
	});

})();

</script>
