<!--
Component for skype contact details, that triggers the skype call function for the provided skype id on tap.

### Example

```html
<paper-contact-skype>your-id</paper-contact-skype>
```

@demo demo/index.html
-->
<dom-module id="paper-contact-skype">

	<template>

		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInBlankTab">
			<paper-ripple fit></paper-ripple>
			<iron-icon class="icon" icon="hardware:headset-mic" item-icon></iron-icon>
			<div class="text">Skype</div>
		</paper-icon-item>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-skype',

		behaviors: [
			Polymer.PaperContactBehavior,
		],

		// Private methods
		_getTargetUrl: function(content) {
			return 'skype:' + content + '?call';
		}
	});

})();

</script>
