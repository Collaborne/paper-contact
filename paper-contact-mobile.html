<!doctype html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="paper-contact-behavior.html">
<link rel="import" href="paper-contact-shared-styles.html">

<!--
Component for mobile contact details, that triggers the native call function for the provided number on tap.

### Example

```html
<paper-contact-mobile>+1-292-613-3742</paper-contact-mobile>
```

@demo demo/index.html
-->
<dom-module id="paper-contact-mobile">

	<template>
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInSameTab">
			<paper-ripple fit></paper-ripple>
			<iron-icon class="icon" icon="hardware:smartphone" item-icon></iron-icon>
			<div class="text"><slot></slot></div>
		</paper-icon-item>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-mobile',

		behaviors: [
			Polymer.PaperContactBehavior
		],

		// Private methods
		_getTargetUrl: function(content) {
			return 'tel:' + content;
		}
	});

})();

</script>
